<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketch-It!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flexbox-container">
        <div class="title">
            <h1>Sketch-It!</h1>
        </div>

        <div class="menu">
            <div class="selection">
                <button class="button">Black</button>
                <button class="button">Rainbow</button>
                <button class="button">Eraser</button>
                <button class="button" id="clear">Clear</button>
                <button class="button">Color</button>
            </div>
    
            <div class="grid-container"></div>
        </div>


        <div class="slidercontainer">
            <input type="range" min="1" max="64" value="25" class="slider" id="myRange">
        </div>

        <div class="gridsize-container">
            <div>Grid Size: </div>
            <div class="gridsize"></div>
            <div>x</div>
            <div class="gridsize"></div>
        </div>

        <button class="gridButton">Set Size!</button>
    </div>

</body>
</html>
